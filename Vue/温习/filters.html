<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../vue/dist/vue.js"></script>

</head>
<body>
  <div id="app"></div>
  <script>
   var vm = new Vue({
    el:'#app',
    filters:{
      yuan(val,va) {
        return val + va +'元'
      },
      pm(val) {
        return val + '/平米'
      }
    },
    template:'<div>{{100 | yuan(1000) | pm}}</div>'
  })
  </script>
</body>
</html>
