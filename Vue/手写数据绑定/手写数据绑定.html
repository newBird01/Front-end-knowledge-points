<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./手写数据绑定.js"></script>
</head>
<body>
    <div id="app">
        <form>
          <input type="text"  v-model="number">
          <button type="button" v-click="increment">增加</button>
        </form>
        <h3 v-bind="number"></h3>
      </div>
      <script>
        window.onload = function() {
        var app1 = new Vue({
          el:'#app',
          data: {
            number: 0,
            count: 0,
          },
          methods: {
            increment: function() {
              this.number ++;
            },
            incre: function() {
              this.count ++;
            }
          }
        })
        app1.$data.number = 1000
      }
      </script>
</body>
</html>
