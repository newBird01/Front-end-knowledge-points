<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <style>

    .blue{
      width: 200px;
      height: 200px;
      background: blue;
    }
  </style>

  <div id='box' class="blue"></div>
  <script type="text/javascript">
    var div = document.querySelector('#box');
    console.log(div);
    var dis = 0;
    function animation() {
      requestAnimationFrame(function () {
        console.log(dis, 'dis')
        console.log(this, '--')
        dis++;
        div.style.marginLeft = dis + 'px';
        if (dis < 50) animation();
      })
    }
    animation();

  </script>
</body>

</html>
