<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据类型</title>
</head>
<body>
  <h1>储存在 栈 中的 基本数据类型  Number String Null Undefined Boolean Symbol  占用空间固定，保存</h1>
  <h1>储存在 堆 中的 引用数据类型 Object Array Function Date </h1>
  <style>
    tr *{
      border: 1px solid #ccc;
    }
  </style>
  <table cellspacing = '0'>
    <tr>
      <th>类型</th>
      <th>包括哪些</th>
      <th>储存位置</th>
      <th>空间大小</th>
    </tr>
    <tr>
        <td>基本数据类型</td>
        <td>Number String Null Undefined Boolean Symbol </td>
        <td>栈</td>
        <td>占用空间固定</td>
    </tr>
    <tr>
        <td>引用数据类型</td>
        <td>Object Array Function Date </td>
        <td>堆</td>
        <td>占用空间不固定</td>
    </tr>
      
  </table>
</body>
</html>
