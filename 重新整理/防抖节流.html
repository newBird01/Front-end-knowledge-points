      function debounce(fn,delay) {
        var timmer = null;
        return function() {
          const self = this;
          if(timmer) {
            clearTimeout(timmer)
          }
          timmer = setTimeout(() => {
            fn.apply(self,arguments)
          }, delay);
        }
      }

      function throttle(fn,delay) {
        var last = 0;
        return function(...args){
          var self = this;
          var now = Date.now();
          if(now - last > delay) {
            last = now;
            fn.apply(self,args)
          }
        }
      }
      function throttle(fn,delay) {
        var last = 0;
        var timer = null;
        return function(...args) {
          var self = this;
          var now = Date.now();

          if(now - last < delay) {
            if(timer) {
              clearTimeout(timer)
            }
            timer = setTimeout(() => {
              last = now;
              fn.apply(self, args)
            }, delay);
          } else {
            last = now;
            fn.apply(self, args)
          }
        }
      }
