<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒模型</title>
  <style>
  
  div{
    width:200px;
    height:200px;
    background: red;
    padding: 30px;
    border: 10px solid blue;
  }
  .box1{
    box-sizing: content-box;
  }
  .box2{
    box-sizing: border-box;
  }
  </style>
</head>
<body>
  <div class="box1">我的box-sizing = content-box</div>
  <div class="box2">我的box-sizing = border-box </div>

</body>
</html>
