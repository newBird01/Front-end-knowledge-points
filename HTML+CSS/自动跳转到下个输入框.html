<script>
  var inputs = document.querySelectorAll('input');
  for(var i=0,len=inputs.length;i < len;i++){
    i && (inputs[i].disabled = true);
    (function(i){
        inputs[i].onkeyup = function() {
        this.disabled = false;
        (i+1<len) && (inputs[i+1].disabled = false);
        (i+1<len) && (inputs[i+1].focus());
      }
    })(i)
  }

</script>
